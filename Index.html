<!DOCTYPE html>

<head>
  <meta charset="UTF-8" />

  <title>Hopfenhasi</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Amatic+SC:wght@400;700&family=Dancing+Script:wght@400..700&family=Raleway+Dots&display=swap" rel="stylesheet">

  <style>
    html, body {
      height: 100%; margin: 0; padding: 0; overflow-x: hidden;
    }

    body {
      background-image: url("Zsm18.jpeg");
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      text-align: center;
      animation: fadeBG 2s ease;
    }

    @keyframes fadeBG {
      from { filter: blur(8px); opacity: 0; }
      to { filter: blur(0); opacity: 1; }
    }

    header {
      font-family: "Dancing Script", cursive;
      font-weight: 700;
      font-size: 3vh;
      background: rgba(101, 53, 15, 0.8);
      color: white;
      padding: 8px;
      backdrop-filter: blur(4px);
      box-shadow: 0 0 10px rgba(0,0,0,0.4);
      animation: slideDown 1.2s ease;
    }

    @keyframes slideDown {
      from { transform: translateY(-40px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }

    nav {
      font-family: "Dancing Script", cursive;
      font-weight: 700;
      font-size: 2.3vh;
      background: rgba(128, 71, 28, 0.8);
      padding: 1.2vw;
      backdrop-filter: blur(4px);
      animation: fadeIn 1.5s ease;
    }

    nav a {
      color: white;
      margin: 0 18px;
      text-decoration: none;
      transition: 0.3s ease;
    }

    nav a:hover {
      text-shadow: 0 0 10px white;
      transform: scale(1.1);
    }

    main {
      font-family: "Amatic SC", sans-serif;
      font-weight: 700;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 65vh;
      animation: fadeIn 2s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    .textBox {
      background: rgba(0,0,0,0.5);
      padding: 40px;
      border-radius: 20px;
      color: white;
      font-size: 6vh;
      line-height: 1.2;
      backdrop-filter: blur(5px);
      box-shadow: 0 0 20px rgba(0,0,0,0.4);
      animation: popIn 1.4s ease;
    }

    @keyframes popIn {
      from { transform: scale(0.8); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }

    .textBox img {
      width: 13%;
      animation: heartbeat 2s infinite ease-in-out;
    }

    @keyframes heartbeat {
      0% { transform: scale(1); }
      50% { transform: scale(1.15); }
      100% { transform: scale(1); }
    }

    .mapHeart {
      width: 20%;
      margin-top: 25px;
      transition: 0.4s;
      animation: fadeIn 2.2s ease;
    }

    .mapHeart:hover {
      transform: scale(1.1) rotate(5deg);
      filter: drop-shadow(0 0 10px white);
    }

    footer {
      background: rgba(128, 71, 28, 0.8);
      color: white;
      text-align: center;
      padding: 4px;
      position: fixed;
      bottom: 0;
      width: 100%;
      font-size: 1.2vh;
      backdrop-filter: blur(4px);
    }
  </style>
</head>
