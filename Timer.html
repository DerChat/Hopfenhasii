    <main>



        <div id="timer"></div>
        



        <script>
            const startDate = new Date("2025-06-13T23:00:00");

            function updateTimer() {
            const now = new Date();
            const diff = now - startDate;

            const days = Math.floor(diff / (1000 * 60 * 60 * 24));
            const hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
            const minutes = Math.floor((diff / (1000 * 60)) % 60);
            const seconds = Math.floor((diff / 1000) % 60);

            document.getElementById("timer").innerHTML =
                `Zusammen seid: <br><br> <strong>${days}</strong>    Tage <br> <strong>${hours}</strong>     Stunden <br> 
                <strong>${minutes}</strong>     Minuten<br>  <strong>${seconds}</strong>     Sekunden<br><br> Ich liebe dich`;
            }

            setInterval(updateTimer, 1000);
            updateTimer(); // einmal sofort aufrufen
        </script>
    </main>

    <footer>
